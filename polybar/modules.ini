[module/bspwm]
type = internal/bspwm

pin-workspaces = true
label-focused = %index%
label-focused-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.gray}
label-occupied-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty =

[module/battery]
type=internal/battery
full-at=99
low-at=15
battery=BAT0
adapter=ADP1
poll-interval=5
format-discharging=BAT  <label-discharging>
label-discharging=%percentage%%
format-charging=Charging: <label-charging>
label-charging=%percentage%%

format-discharging-foreground=${colors.grayish}
label-discharging-foreground=${colors.foreground}

[module/date]
type = internal/date
interval = 1.0
date=%Y-%m-%d%
time=%H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format=<label>
label=%time%

format-foreground=${colors.blue}


[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format= CPU  <label>
label=%percentage%%

format-foreground=${colors.grayish}
label-foreground=${colors.foreground}

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format=RAM  <label>
label=%gb_used%

format-foreground=${colors.grayish}
label-foreground=${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = VOL  <label-volume>
format-muted = VOL  <label-muted>
label-muted = %percentage%%
label-volume = %percentage%%

label-volume-foreground = ${colors.foreground}
label-muted-foreground = ${colors.gray}
format-volume-foreground = ${colors.gray}
format-muted-foreground = ${colors.gray}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
