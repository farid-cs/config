[global/wm]
include-file = $HOME/.config/polybar/modules.ini

[colors]
grayish    = #928374
background = #282828
gruvbox	   = #1d2021
foreground = #ebdbb2
red        = #fb4934
green      = #b8bb26
yellow     = #fcf55f
blue       = #83a598
purple     = #d3869b
teal       = #8ec07c
orange     = #fe8019
gray       = #a89984

[bar/example]
width  = 100%
height = 19
wm-restack = bspwm


fixed-center = true

background = ${colors.gruvbox}
foreground = ${colors.foreground}

line-size  = 2
line-color = ${colors.foreground}

border-size  = 1
border-color = ${colors.background}

padding-left  = 4
padding-right = 4

module-margin-left  = 2
module-margin-right = 2


font-0 = "Roboto:size=14;3"

modules-left   = date pulseaudio
modules-center = bspwm 
modules-right  = battery cpu memory filesystem


cursor-click  = pointer
cursor-scroll = ns-resize

font-2 = "Noto Sans:size=11;1"
